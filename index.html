<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Validação</title>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>

  <h1>Formulário de Validação</h1>

  <form id="meuFormulario">

  </form>

  <script src="./main.js"></script>

</body>
</html>
